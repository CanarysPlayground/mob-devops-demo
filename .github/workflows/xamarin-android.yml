name: Xamarin.Android

on: [push]

jobs:
  build:
    name: Build üõ†
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: nuget restore UITestDemo.sln

    - name: Build
      run: msbuild ${{GitHub.Workspace}}/Droid/UITestDemo.Droid.csproj /t:PackageForAndroid /p:Configuration=Debug
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.0
      with:
        name: android
        path: ${{GitHub.Workspace}}/Droid/bin/Debug/com.appcenter.UITestDemo.apk
        
  app-center:
    name: ‚¨ÜÔ∏è Upload to App Center
    runs-on: ubuntu-latest
    needs: build
    environment: App Center
    steps:

    - uses: actions/download-artifact@v3
      with:
        name: app
    
    - run: ls -la
    - name: Upload apk to App Center
      uses: wzieba/AppCenter-Github-Action@v1
      with:
        appName: ramesh.kumar-ecanarys.com/UI-Test
        token: ${{secrets.APP_CENTER_TOKEN}}
        group: Beta-testers
        file: ${{GitHub.Workspace}}/Droid/bin/Debug/com.appcenter.UITestDemo.apk
        notifyTesters: true
        debug: false
